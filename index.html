<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#da373d',
                secondary: '#c22e34',
                light: '#f4f4f4',
                dark: '#1f2937',
              }
            }
          }
        }
      </script>
    <title>Super Tecla</title>
</head>
<body>
    <!-- Modal de Tempo Esgotado -->
    <div id="modal-tempo-esgotado" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center hidden">
        <div class="flex flex-col bg-dark p-10 rounded-lg text-center items-center justify-center">
            <dotlottie-player src="https://lottie.host/ebff498c-f771-426f-8cf9-326821b29355/gre7QT0WbM.lottie" background="transparent" speed="1" style="width: 200px; height: 200px" loop autoplay></dotlottie-player>
            <h2 class="text-light text-2xl font-bold mb-8">Tempo esgotado!</h2>
            <button id="btn-recomecar" class="px-4 py-2 text-light rounded-lg bg-primary hover:bg-secondary transition-all">OK</button>
        </div>
    </div>

    <!-- Score -->
    <div class="fixed bottom-0 left-0 bg-primary text-light p-4 text-lg font-bold w-full sm:w-auto text-center md:w-auto">
        Score: <span id="score">0</span>
    </div>

    <!-- Conteúdo Principal -->
    <div class="bg-dark flex flex-col w-screen h-screen justify-center items-center">
        <h1 class="text-light text-3xl text-center font-bold mb-2">Super Tecla</h1>
        <div class="w-3/12 sm:w-1/12 h-1 bg-primary"></div>
        <dotlottie-player id="clock_animado" src="https://lottie.host/e6369d15-c1a7-4690-b652-c1d847e36daa/fVcpAkAzEs.lottie" background="transparent" speed="1" style="width: 100px; height: 100px" loop autoplay></dotlottie-player>
        <i id="clock" class="ti ti-clock text-light text-5xl mt-4"></i>
        <p id="segundos" class="text-3xl text-light mt-4 font-bold">00 : 00</p>
        <p id="palavra_sorteada" class="text-light text-2xl font-bold bg-primary px-8 py-4 rounded-lg border-2 border-primary my-8"></p>

        <!-- Botão Começar -->
        <button id="btn-comecar" class="mt-4 px-4 py-2 text-light rounded-lg bg-primary hover:bg-secondary transition-all">Começar</button>

        <!-- Container para os inputs dinâmicos -->
        <div id="inputs-container" class="flex flex-wrap gap-2 mb-4 justify-center hidden"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
